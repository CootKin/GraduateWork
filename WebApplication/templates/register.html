<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}" type="text/css">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='scripts/script.js') }}"></script>

</head>
{% if message=="user_exist" %}
<body id="bg-image-main" class="bg-image" onload="showAlert('Указанный пользователь уже существует')">
{% elif message=="invalid_data" %}
<body id="bg-image-main" class="bg-image" onload="showAlert('Данные были указаны неверно')">
{% else %}
<body id="bg-image-main" class="bg-image">
{% endif %}

    <div class="container form-container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <form class="form text-left" method="post">
                    <div class="form-group">
                        <label for="username-input" class="text-white">Имя пользователя</label>
                        <input type="text" class="form-control" name="username" id="username-input" placeholder="Введите ваше имя">
                    </div>
                    <div class="form-group">
                        <label for="login-input" class="text-white">Логин <span id="login-star" class="red-star">*</span></label>
                        <input type="text" class="form-control" name="login" id="login-input" required placeholder="Введите логин" oninput="checkInput()">
                    </div>
                    <div class="form-group mt-1">
                        <label for="password-input" class="text-white">Пароль <span id="password-star" class="red-star">*</span></label>
                        <input type="password" class="form-control" name="password" id="password-input" required placeholder="Введите пароль" oninput="checkInput()">
                    </div>
                    <button type="submit" class="btn btn-warning auth-button mt-4">Завершить регистрацию</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
