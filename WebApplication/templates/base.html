<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}" type="text/css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
{% block alert %}
{% endblock %}
    <header class="navbar navbar-expand-lg navbar-dark bg-dark" style="--bs-bg-opacity: .7; visibility: hidden;">
        <div class="container">
            <ul class="navbar-nav">
                <li class="nav-item" style="margin-left: 10px;">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" width="40" height="40" class="d-inline-block align-top" style="visibility: hidden; margin-right: 10px;">
                </li>
                <li class="nav-item" style="margin-left: 10px;">
                    <button type="button" disabled="disabled" class="btn btn-outline-light me-2" style="visibility: hidden;">
                        <a class="button-link-white" href="/main">Главная</a>
                    </button>
                </li>
                <li class="nav-item" style="margin-left: 10px; margin-top: 5px; color: white; visibility: hidden;">Токены: {{ tokens }}</li>
            </ul>
        </div>
    </header>

    <header class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" style="--bs-bg-opacity: .7; ">
        <div class="container">
            <ul class="navbar-nav">
                <li class="nav-item" style="margin-left: 10px;">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" width="40" height="40" class="d-inline-block align-top" style="margin-right: 10px;">
                </li>
                <li class="nav-item" style="margin-left: 10px;">
                    <button type="button" class="btn btn-outline-light me-2">
                        <a class="button-link-white" href="/main">Главная</a>
                    </button>
                </li>
                <li class="nav-item" style="margin-left: 10px;">
                    <button type="button" class="btn btn-outline-light me-2">
                        <a class="button-link-white" href="/lk_history">Личный кабинет</a>
                    </button>
                </li>
                <li class="nav-item" style="margin-left: 10px; margin-top: 5px; color: white;">Токены: {{ tokens }}</li>
            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button type="button" class="btn btn-warning">
                        <a class="button-link-black" href="/">Выйти из аккаунта</a>
                    </button>
                </li>
            </ul>
        </div>
    </header>

    {% block body %}{% endblock %}
</body>
</html>
